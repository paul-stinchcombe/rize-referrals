<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'unsafe-inline'"
    />
    <title>Test Referral</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      const url = new URL('http://localhost:3000/54321')
      fetch(url)
        .then((res) => res.json())
        .then(
          (res) =>
            (document.getElementById(
              'result',
            ).innerHTML = `<h1>Result: ${res.success}</h1>`),
        )
        .catch((err) => {
          document.getElementById(
            'result',
          ).innerHTML = `<h1>${err.message}</h1>`
          console.error(err)
        })
    </script>
  </body>
</html>
